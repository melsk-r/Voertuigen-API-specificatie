        - "cilinderinhoud"
        - "co2Uitstoot"
        - "kenteken"
        - "merkType"
        properties:
          cilinderinhoud:
            type: "integer"
            title: "Cilinderinhoud"
            description: "Notes SIM: De inhoud van de cilinders\n\nTV Toelichting\
